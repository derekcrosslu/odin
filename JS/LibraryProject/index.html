<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p>Welcome to my Library</p>
  <button id="new-book-btn">NEW BOOK</button>
<div class="books-grid"></div>

<!-- Book form (can be hidden initially and shown when NEW BOOK is clicked) -->
<form id="book-form" style="display: none;">
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="author" placeholder="Author">
    <input type="number" id="pages" placeholder="Number of Pages">
    <input type="checkbox" id="read"> Read
    <button type="submit">Add Book</button>
</form>
  <script src="script.js"></script>
</body>
</html>
